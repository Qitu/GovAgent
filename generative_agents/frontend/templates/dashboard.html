<!DOCTYPE html>
<html>
<head>
    <title>Agent Management Dashboard - Urban Governance Sandbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .tab-content {
            padding: 20px;
            border-left: 1px solid #ddd;
            border-right: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
        }
        .replay-container {
            margin-top: 20px;
        }
        #replayFrame {
            width: 100%;
            height: 600px;
            border: 1px solid #ddd;
            background: #f8f9fa;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#simulation" type="button">1. Config Urban Governance Sandbox</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#data" type="button">2. Data Compress</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#replay" type="button">3. Play SandBox</button>
        </li>
    </ul>

    <div class="tab-content" id="myTabContent">
        <!-- 模拟控制面板 -->
        <div class="tab-pane fade show active" id="simulation" role="tabpanel">
            <div class="mb-3">
                <label for="simName" class="form-label">Simulation Name</label>
                <input type="text" class="form-control" id="simName" value="sim-test">
            </div>
            <div class="mb-3">
                <label for="steps" class="form-label">Steps</label>
                <input type="number" class="form-control" id="steps" value="10">
            </div>
            <div class="mb-3">
                <label for="interval" class="form-label">Time Interval (minutes)</label>
                <input type="number" class="form-control" id="interval" value="10">
            </div>
            <button id="startSimBtn" class="btn btn-primary">Start Simulation</button>
            <button id="stopSimBtn" class="btn btn-danger">Stop Simulation</button>
            <div class="mt-3">
                <h5>Running Status</h5>
                <div id="status" class="alert alert-info">Ready</div>
                <div id="output" class="bg-dark text-light p-3" style="height:200px; overflow-y:auto;"></div>
            </div>
        </div>

        <!-- 数据处理面板 -->
        <div class="tab-pane fade" id="data" role="tabpanel">
            <div class="mb-3">
                <label for="compressName" class="form-label">Simulation Name</label>
                <input type="text" class="form-control" id="compressName" value="sim-test">
            </div>
            <button id="compressBtn" class="btn btn-primary">Compress Data</button>
            <div class="mt-3">
                <h5>Processing Result</h5>
                <div id="compressResult" class="alert"></div>
            </div>
        </div>

        <!-- 回放监控面板 -->
        <div class="tab-pane fade" id="replay" role="tabpanel">
            <div class="mb-3">
                <label for="replayName" class="form-label">Simulation Name</label>
                <input type="text" class="form-control" id="replayName" value="sim-test">
            </div>
            <button id="viewReplayBtn" class="btn btn-primary">View Replay</button>
            <div class="replay-container">
                <iframe id="replayFrame" src="about:blank"></iframe>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // 查看回放按钮事件
    document.getElementById('viewReplayBtn').addEventListener('click', function(e) {
        e.preventDefault();
        const name = document.getElementById('replayName').value;
        if(name) {
            document.getElementById('replayFrame').src = `/replay?name=${name}`;
        }
    });

    // 模拟控制按钮事件
    document.getElementById('startSimBtn').addEventListener('click', function() {
        const name = document.getElementById('simName').value;
        const steps = document.getElementById('steps').value;
        const interval = document.getElementById('interval').value;
        
        fetch('/start_simulation', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                name: name,
                steps: steps,
                interval: interval
            })
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('status').textContent = 'Simulation starting...';
            document.getElementById('output').textContent = '';
        });
    });

    document.getElementById('stopSimBtn').addEventListener('click', function() {
        fetch('/stop_simulation', {
            method: 'POST'
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('status').textContent = 'Simulation stopped';
        });
    });

    // 状态轮询
    setInterval(() => {
        fetch('/get_status')
        .then(response => response.json())
        .then(data => {
            if(data.status) {
                document.getElementById('status').textContent = data.status;
            }
            if(data.output) {
                document.getElementById('output').textContent += data.output + '';
                document.getElementById('output').scrollTop = document.getElementById('output').scrollHeight;
            }
        });
    }, 1000);
</script>
</body>
</html>
