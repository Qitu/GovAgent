name: Model Evaluation (Nightly)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 20 * * *"  # daily at 20:00 UTC

jobs:
  eval:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # detoxify depends on torch; ensure installation (CPU)
          pip install detoxify==0.5.2 torch --extra-index-url https://download.pytorch.org/whl/cpu
          pip install pyyaml

      - name: Run model evaluation
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python -m evaluation.run_model_evaluation

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: model-eval-reports
          path: results/model_eval/
