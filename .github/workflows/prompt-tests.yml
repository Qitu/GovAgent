name: Prompt Tests (All)

on:
  workflow_dispatch:
  push:
    paths:
      - "generative_agents/data/prompts/**"
      - "promptfoo.yaml"
      - "promptfoo.*.yaml"
      - "scripts/run_prompt_tests.sh"
      - ".github/workflows/prompt-tests.yml"
  pull_request:
    paths:
      - "generative_agents/data/prompts/**"
      - "promptfoo.yaml"
      - "promptfoo.*.yaml"
      - "scripts/run_prompt_tests.sh"

jobs:
  eval-all:
    runs-on: ubuntu-latest
    env:
      # Prefer OPENAI_API_KEY; fallback to OPENAI_KEY if present
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY != '' && secrets.OPENAI_API_KEY || secrets.OPENAI_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install promptfoo
        run: |
          npm i -g promptfoo
          promptfoo --version

      - name: Check OPENAI_API_KEY presence
        run: |
          if [ -z "${OPENAI_API_KEY:-}" ]; then
            echo "::error::OPENAI_API_KEY is empty. Configure repository secret OPENAI_API_KEY (or OPENAI_KEY as fallback).";
            exit 1;
          fi
          echo "OPENAI_API_KEY length: ${#OPENAI_API_KEY} (masked)"

      - name: Run all prompt tests
        run: bash scripts/run_prompt_tests.sh

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: promptfoo-reports
          path: results/promptfoo/