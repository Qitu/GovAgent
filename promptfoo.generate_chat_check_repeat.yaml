configVersion: 1
providers:
  - id: openai:gpt-4o-mini
    config:
      temperature: 0.0
prompts:
  - label: generate_chat_check_repeat
    file: generative_agents/data/prompts/generate_chat_check_repeat.txt

defaultTest:
  vars:
    agent: "Police"
    conversation: "Police: Our briefing starts at 3 pm.\nOrchestra: Okay, confirmed for 3 pm."
    content: "Police: Our briefing starts at 3 pm."

tests:
  - description: Obvious repetition - expect "Yes"
    vars:
      agent: "Police"
      conversation: "Police: Our briefing starts at 3 pm.\nOrchestra: Okay, confirmed for 3 pm."
      content: "Police: Our briefing starts at 3 pm."
  - description: Non-repetition - expect "No"
    vars:
      agent: "Police"
      conversation: "Police: Our briefing starts at 3 pm.\nOrchestra: Okay, confirmed for 3 pm."
      content: "Police: We should arrive 10 minutes early."

